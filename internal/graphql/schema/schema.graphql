# LacyLights GraphQL Schema
# This is the primary schema for the LacyLights backend

# =============================================================================
# ENUMS
# =============================================================================

enum FixtureType {
  LED_PAR
  MOVING_HEAD
  STROBE
  DIMMER
  OTHER
}

enum ChannelType {
  INTENSITY
  RED
  GREEN
  BLUE
  WHITE
  AMBER
  UV
  PAN
  TILT
  ZOOM
  FOCUS
  IRIS
  GOBO
  COLOR_WHEEL
  EFFECT
  STROBE
  MACRO
  OTHER
}

enum UserRole {
  ADMIN
  USER
}

enum ProjectRole {
  OWNER
  EDITOR
  VIEWER
}

enum EasingType {
  LINEAR
  EASE_IN_OUT_CUBIC
  EASE_IN_OUT_SINE
  EASE_OUT_EXPONENTIAL
  BEZIER
  S_CURVE
}

"""
Determines how a channel behaves during scene transitions.
FADE - Interpolate smoothly between values (default for intensity, colors)
SNAP - Jump to target value at start of transition (for gobos, macros, effects)
SNAP_END - Jump to target value at end of transition
"""
enum FadeBehavior {
  FADE
  SNAP
  SNAP_END
}

enum SceneSortField {
  NAME
  CREATED_AT
  UPDATED_AT
}

enum DifferenceType {
  VALUES_CHANGED
  ONLY_IN_SCENE1
  ONLY_IN_SCENE2
}

enum WiFiSecurityType {
  OPEN
  WEP
  WPA_PSK
  WPA_EAP
  WPA3_PSK
  WPA3_EAP
  OWE
}

"""
Phases of the OFL import process
"""
enum OFLImportPhase {
  IDLE
  DOWNLOADING
  EXTRACTING
  PARSING
  IMPORTING
  COMPLETE
  FAILED
  CANCELLED
}

"""
Type of fixture change detected during OFL update check
"""
enum OFLFixtureChangeType {
  NEW
  UPDATED
  UNCHANGED
}

enum ImportMode {
  CREATE
  MERGE
}

enum FixtureConflictStrategy {
  SKIP
  REPLACE
  ERROR
}

